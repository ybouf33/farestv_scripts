name: Fetch YacineTV Categories

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC
  workflow_dispatch:  # Allow manual triggering

jobs:
  fetch-categories:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run categories fetcher
        run: python get_categories.py ytv_categories_latest.json
        
      - name: Upload results
        uses: actions/upload-artifact@v3
        with:
          name: ytv-categories
          path: ytv_categories_latest.json
          retention-days: 7 