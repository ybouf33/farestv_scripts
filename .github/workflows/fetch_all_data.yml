name: Fetch All YacineTV Data

on:
  schedule:
    - cron: '0 6 * * 0'  # Run weekly on Sundays at 6 AM UTC
  workflow_dispatch:
    inputs:
      channel_id:
        description: 'Channel ID to fetch'
        required: false
        default: '4'
      category_id:
        description: 'Category ID to fetch channels for'
        required: false
        default: '86'

jobs:
  fetch-all-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Create output directory
        run: mkdir -p output
      
      - name: Fetch categories
        run: python get_categories.py output/ytv_categories_latest.json
      
      - name: Fetch channel data
        run: |
          CHANNEL_ID=${{ github.event.inputs.channel_id || '4' }}
          python get_channel_data.py $CHANNEL_ID output/ytv_channel_${CHANNEL_ID}_latest.json
      
      - name: Fetch channels by category
        run: |
          CATEGORY_ID=${{ github.event.inputs.category_id || '86' }}
          python get_channels_by_category.py $CATEGORY_ID output/ytv_channels_cat${CATEGORY_ID}_latest.json
        
      - name: Upload all results
        uses: actions/upload-artifact@v3
        with:
          name: ytv-all-data
          path: output/
          retention-days: 7 